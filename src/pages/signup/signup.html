<ion-header>

  <ion-navbar color="primary">
    <ion-title>Create Account</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
 
  <img [src]="profilePicture" class="profile-image" />

  <ion-list>

    <ion-item>
      <ion-label><ion-icon name="mail"></ion-icon></ion-label>
      <ion-input [(ngModel)]="email" (change)="emailChanged()" type="email" placeholder="Email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label><ion-icon name="person"></ion-icon></ion-label>
      <ion-input [(ngModel)]="name" type="text" placeholder="Name"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label><ion-icon name="lock"></ion-icon></ion-label>
      <ion-input [(ngModel)]="password" placeholder="Password" type="password"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label><ion-icon name="lock"></ion-icon></ion-label>
      <ion-input [(ngModel)]="passwordConfirm" placeholder="Confirm Password" type="password"></ion-input>
    </ion-item>

  </ion-list>

  <button ion-button icon-right color="light" (click)="register()">Register <ion-icon name="arrow-forward"></ion-icon></button>
 
</ion-content>
