<ion-menu [content]="content">

  <ion-content class="side-menu-gradient">
    <img [src]="profilePicture" class="profile-image" />
    <ion-list>
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)" class="side-menu-item">
        {{p.title}}
      </button>
      <button menuClose ion-item (click)="logout()" class="side-menu-item">
        <ion-icon name="log-out">Logout</ion-icon>
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
